<div>


    <app-header2></app-header2>

    <div id="divbox">
        <div class="row">


            <span style="margin-left: 60%;margin-top: 2%;font-size:2vw;font-family: Impact, fantasy">WELCOME</span>


            <img style="width: 40%;height: 40%;" src="assets/images/library.png">

            <div style="width: 50%;margin-left: 5%;margin-top: 4%;">

                <div *ngIf="loading" class="lds-default" style="margin-left: 6%;margin-top: 9%;">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                <div align="center">
                    <span *ngIf="_result !=null" class="label" style="color: red;font-family: poppins">{{_result}}
                    </span>
                </div>
                <div class="inputWithIcon">
                    <input type="text" style="font-family:  poppins" placeholder="  Enter Email" [(ngModel)]="email">
                    <i style="font-size: 20px;margin-left: 3%;" class="fa fa-user-circle-o" aria-hidden="true"></i>

                </div>
                <div class="inputWithIcon">
                    <input type="password" style="font-family:  poppins" placeholder="   Enter Password"
                        [(ngModel)]="password">
                    <i style="font-size: 20px;margin-left: 3%;" class="fa fa-lock" aria-hidden="true"></i>
                </div>

                <span style="color: blue;font-size:1vw;font-family: poppins">Remember me</span>
                <span style="text-decoration: underline;margin-left: 28%;color: blue;font-size:1vw;font-family: poppins"
                    (click)="forgetPassword()">Forgot
                    Password?</span>
            </div>

            <button class="button button1" (click)="login()">LOGIN</button>

        </div>
    </div>



    <div style="margin-top: 15%;">
